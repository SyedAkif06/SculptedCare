    <!-- AI Tablet Scanner ka Section -->
    <section id="home" class="scanner-section">
        <div class="scanner-container">
            <h2>Scan Your Medicine Tablet</h2>
            <p>Upload an image of the tablet, and our AI will suggest its purpose.</p>

            <!-- tablet scan karne input lera -->
            <input type="file" id="tabletInput" accept="image/*" onchange="processTabletImage()" />
            <button onclick="simulateTabletScan()">Simulate AI Scan</button>

            <!-- result display karta idhar-->
            <div class="scan-result" id="scanResult">
                <h3>Scan Result:</h3>
                <p id="resultMessage">No scan yet. Please upload a tablet image.</p>
